openapi: "3.0.0"
info:
  title: backend service
  description: Сервис для управления ПВЗ и приемкой товаров
  version: 1.0.0

components:
  schemas:
    Token:
      type: string
      x-oapi-codegen-extra-tags:
        json: token

    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
          x-oapi-codegen-extra-tags:
            json: id
        email:
          type: string
          format: email
          x-oapi-codegen-extra-tags:
            json: email
            binding: required,email
        role:
          type: string
          enum: [employee, moderator]
          x-oapi-codegen-extra-tags:
            json: role
            binding: required,oneof=employee moderator
      required: [email, role]

    PVZ:
      type: object
      properties:
        id:
          type: string
          format: uuid
          x-oapi-codegen-extra-tags:
            json: id
        registrationDate:
          type: string
          format: date-time
          x-oapi-codegen-extra-tags:
            json: registrationDate
        city:
          type: string
          enum: [Москва, Санкт-Петербург, Казань]
          x-oapi-codegen-extra-tags:
            json: city
            binding: required,oneof=Москва Санкт-Петербург Казань
      required: [city]

    Reception:
      type: object
      properties:
        id:
          type: string
          format: uuid
          x-oapi-codegen-extra-tags:
            json: id
        dateTime:
          type: string
          format: date-time
          x-oapi-codegen-extra-tags:
            json: dateTime
        pvzId:
          type: string
          format: uuid
          x-oapi-codegen-extra-tags:
            json: pvzId
            binding: required,uuid4
        status:
          type: string
          enum: [in_progress, close]
          x-oapi-codegen-extra-tags:
            json: status
            binding: required,oneof=in_progress close
      required: [dateTime, pvzId, status]

    Product:
      type: object
      properties:
        id:
          type: string
          format: uuid
          x-oapi-codegen-extra-tags:
            json: id
        dateTime:
          type: string
          format: date-time
          x-oapi-codegen-extra-tags:
            json: dateTime
        type:
          type: string
          enum: [электроника, одежда, обувь]
          x-oapi-codegen-extra-tags:
            json: type
            binding: required,oneof=электроника одежда обувь
        receptionId:
          type: string
          format: uuid
          x-oapi-codegen-extra-tags:
            json: receptionId
            binding: required,uuid4
      required: [type, receptionId]

    Error:
      type: object
      properties:
        message:
          type: string
          x-oapi-codegen-extra-tags:
            json: message
      required: [message]

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

paths:
  /dummyLogin:
    post:
      summary: Получение тестового токена
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                role:
                  type: string
                  enum: [employee, moderator]
                  x-oapi-codegen-extra-tags:
                    json: role
                    binding: required,oneof=employee moderator
              required: [role]
      responses:
        '200':
          description: Успешная авторизация
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'
        '400':
          description: Неверный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /register:
    post:
      summary: Регистрация пользователя
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  x-oapi-codegen-extra-tags:
                    json: email
                    binding: required,email
                password:
                  type: string
                  x-oapi-codegen-extra-tags:
                    json: password
                    binding: required,min=6
                role:
                  type: string
                  enum: [employee, moderator]
                  x-oapi-codegen-extra-tags:
                    json: role
                    binding: required,oneof=employee moderator
              required: [email, password, role]
      responses:
        '201':
          description: Пользователь создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Неверный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /login:
    post:
      summary: Авторизация пользователя
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  x-oapi-codegen-extra-tags:
                    json: email
                    binding: required,email
                password:
                  type: string
                  x-oapi-codegen-extra-tags:
                    json: password
                    binding: required
              required: [email, password]
      responses:
        '200':
          description: Успешная авторизация
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'
        '401':
          description: Неверные учетные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /pvz:
    post:
      summary: Создание ПВЗ (только для модераторов)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PVZ'
      responses:
        '201':
          description: ПВЗ создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PVZ'
        '400':
          description: Неверный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Доступ запрещен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    get:
      summary: Получение списка ПВЗ с фильтрацией по дате приемки и пагинацией
      security:
        - bearerAuth: []
      parameters:
        - name: startDate
          in: query
          description: Начальная дата диапазона
          required: false
          schema:
            type: string
            format: date-time
          x-oapi-codegen-extra-tags:
            form: startDate
        - name: endDate
          in: query
          description: Конечная дата диапазона
          required: false
          schema:
            type: string
            format: date-time
          x-oapi-codegen-extra-tags:
            form: endDate
            binding: omitempty,gtfield=StartDate
        - name: page
          in: query
          description: Номер страницы
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
          x-oapi-codegen-extra-tags:
            form: page
            binding: omitempty,min=1
        - name: limit
          in: query
          description: Количество элементов на странице
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 30
            default: 10
          x-oapi-codegen-extra-tags:
            form: limit
            binding: omitempty,min=1,max=30
      responses:
        '200':
          description: Список ПВЗ
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    pvz:
                      $ref: '#/components/schemas/PVZ'
                    receptions:
                      type: array
                      items:
                        type: object
                        properties:
                          reception:
                            $ref: '#/components/schemas/Reception'
                          products:
                            type: array
                            items:
                              $ref: '#/components/schemas/Product'

  /pvz/{pvzId}/close_last_reception:
    post:
      summary: Закрытие последней открытой приемки товаров в рамках ПВЗ
      security:
        - bearerAuth: []
      parameters:
        - name: pvzId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          x-oapi-codegen-extra-tags:
            uri: pvzId
            binding: required,uuid4
      responses:
        '200':
          description: Приемка закрыта
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Reception'
        '400':
          description: Неверный запрос или приемка уже закрыта
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Доступ запрещен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /pvz/{pvzId}/delete_last_product:
    post:
      summary: Удаление последнего добавленного товара из текущей приемки (LIFO, только для сотрудников ПВЗ)
      security:
        - bearerAuth: []
      parameters:
        - name: pvzId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          x-oapi-codegen-extra-tags:
            uri: pvzId
            binding: required,uuid4
      responses:
        '200':
          description: Товар удален
        '400':
          description: Неверный запрос, нет активной приемки или нет товаров для удаления
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Доступ запрещен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /receptions:
    post:
      summary: Создание новой приемки товаров (только для сотрудников ПВЗ)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                pvzId:
                  type: string
                  format: uuid
                  x-oapi-codegen-extra-tags:
                    json: pvzId
                    binding: required,uuid4
              required: [pvzId]
      responses:
        '201':
          description: Приемка создана
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Reception'
        '400':
          description: Неверный запрос или есть незакрытая приемка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Доступ запрещен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /products:
    post:
      summary: Добавление товара в текущую приемку (только для сотрудников ПВЗ)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                  enum: [электроника, одежда, обувь]
                  x-oapi-codegen-extra-tags:
                    json: type
                    binding: required,oneof=электроника одежда обувь
                pvzId:
                  type: string
                  format: uuid
                  x-oapi-codegen-extra-tags:
                    json: pvzId
                    binding: required,uuid4
              required: [type, pvzId]
      responses:
        '201':
          description: Товар добавлен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          description: Неверный запрос или нет активной приемки
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Доступ запрещен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
